<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat test</title>
    <link rel="stylesheet" href="src/style.css">
</head>

<body>
    <div class="page_container">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>

        <h1 class="title">Silver's Chat</h1>

        <script src="src/timer.js"></script>

        <div id="chatHistory"></div>
        <div class="input">
            <div class="inputBox">
                <input type="text" name="name" id="nameField" placeholder="Name">
            </div>

            <div class="inputBox">
                <textarea name="message" id="msgField" rows="4" cols="50" placeholder="Message"></textarea>
            </div>

            <div class="inputBox">
                <button onclick="writeData()">Send</button>
                <p id="wait_message"></p>
            </div>
        </div>


        <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
        <script src="src/DateConverter.js"></script>
        <script src="src/main.js"></script>
    </div>
</body>

</html>
